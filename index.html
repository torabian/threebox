<div id="render"></div>
<div id="app">
  <div class="row">
    <label>Width:</label>
    <input type="number" max="20" v-model="width" />
  </div>

  <div class="row">
    <label>Height:</label>
    <input type="number" max="20" v-model="height" />
  </div>

  <div class="row">
    <label>Depth:</label>
    <input type="number" max="20" v-model="depth" />
  </div>
</div>

<style>
  .row {
    padding: 10px;
  }
  .row label {
    display: block;
  }
  input {
    margin-top: 5px;
    font-size: 18px;
    padding: 5px;
    width: 50px;
  }
  body {
    overflow: hidden;
    margin: 0;
    padding: 0;
  }
  #run {
    position: absolute;
  }

  #app {
    display: flex;
    background-color: white;
    position: absolute;

  @media only screen and (min-width: 768px) {

      left: 0;
    }
